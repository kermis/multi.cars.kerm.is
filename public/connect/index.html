<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kerm.is Connect</title>

    <meta name="viewport" content="initial-scale=1, user-scalable=no">


    <style>
    body {
        margin: 0;
        padding: 0;
        color: white;
        font-family: bebas-neue, sans-serif;
        font-size: 10px;
    }
    @font-face {
    font-family: bebas-neue;
        src:
            local('Bebas Neue'),
            local('Bebas Neue Regular'),
            url('/css/fonts/bebasneue-webfont.ttf'),
            url('/css/fonts/bebasneue-webfont.eot'),
            url('/css/fonts/bebasneue-webfont.svg'),
            url('/css/fonts/bebasneue-webfont.woff');
    }
    *, *:before, *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .container {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    form {
        position: relative;
        width: 90%;
        margin:0 auto;
    }
    input, button {
        width: 100%;
        height: 30px;
        background-color: white;
        outline: none;
        margin:1em auto;
        position: relative;
        border:none;
    }
    input {
        border-bottom : #1f7350 dashed 3px;
        color: #1f7350;
        font-size: 2em;
        font-family: bebas-neue, sans-serif;

    }
    button {
        background-color: #1f7350;
        border-radius: 4px;
        height: 40px;
        color:white;
        font-size: 2em;
        font-family: bebas-neue, sans-serif;
        letter-spacing: 1px;
    }
    .container .logo {
        width: 100%;
        height: 220px;
        position: relative;
        margin: 0 auto;
        margin-top: 30px;
        background-image: url("/img/logo.svg");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
    }
    </style>


</head>

<body>

    <div class="container">

        <div class="logo"></div>

        <form action="/mobile">
            <input type="text" id="roomNumber" name="roomNumber" placeholder="Vul hier je code in" autofocus>
            <button id="roomConnect" type="submit">Connect</button>
        </form>

    </div>

</body>

</html>
