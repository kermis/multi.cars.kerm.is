    #overlay {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;

        font-size: 3em;

        color: white;
        display: none;
        position: absolute;
        width: 100%;

        background: red;
        z-index: 1010;

        display: block;
        padding: 10%;
        -webkit-transform: perspective(1em) rotateX(0);
        transform: perspective(1em) rotateX(0);

    #multiplayer-overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 1020;
        text-align: center;
        background: #EFEFEF;
        padding: 0;
    }
    #multiplayer-overlay button {
        font-family: bebas-neue, sans-serif;
        font-size: 3rem;
        margin: 5%;
        width: 40%;
        height: 33%;
        float: left;
        border: none;
        background: #c7d84b;
        border-radius: 5px;
        background: url('/img/cart.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center bottom;
    }
    #multiplayer-overlay button:hover {
        -webkit-filter: saturate(15);
        filter: saturate(15);
    }
    #multiplayer-overlay button:focus {
        border: none;
        box-shadow: none;
        outline: none;
    }
    #multiplayer-overlay .disabled {
        -webkit-filter: saturate(0);
        filter: saturate(0);
        opacity: 0.5;
    }

<body>
    <div id="wrap">

        <br>
        <div class="x2">Not Connected</div>
        <br>
        <div class="x"></div>
        <br>
        <div class="x3"></div>

        <div class="button-holder">
            <button class="round pedal" id="accelerate">Accelerate</button>
        </div>
        <button class="round pedal" id="reverse">Brake / Reverse</button>

    </div>
    <div id="overlay">
        Please rotate your phone to play the game
    </div>
    <div id="multiplayer-overlay">
        <h1>Choose a car</h1>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-number="4">4</button>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://code.createjs.com/soundjs-0.5.2.min.js"></script>
    <script src="/libs/tappy.js"></script>
    <script src="/js/libs/socket.io.min.js"></script>
    <script>
    // var socket = io.connect('http://192.168.1.13:3000');
    var currentURL = window.location.href,
        loc = window.location,
        angleOffset = 1,
        playing = false,
        cartChosen = false,
        cartChosenNumber;

    var totalPlayers = 0;

    if (loc.port != undefined) {
        var currentURL = loc.protocol + '//' + loc.hostname + ':' + loc.port;
    } else {
        var currentURL = loc.protocol + '//' + loc.hostname;
    }

    var socket = io.connect(currentURL);

    //get the room from URL param or from the zippie
    var room = queryParam('roomNumber');
    if (room == '') {
        room = location.hash.replace('#', '');
    }

    if (!room) {
        room = 'EmptyRoom' + Math.round(Math.random() * 100000)
    }

    var motionD, direction, sending;

    $(function() {

        $('#accelerate').on('touchstart', function() {
            createjs.Sound.play("eng1", {
                loop: -1
            });
            direction = "forward"
            sendMove();
        });

        $('#reverse').on('touchstart', function() {
            direction = "back"
            sendMove();
        });

        $('button').on('touchend', function() {
            createjs.Sound.stop();
            clearInterval(sending);
        });

        $('#multiplayer-overlay button').on('click', function() {
            if (!$(this).hasClass('disables') && !cartChosen) {
                $(this).addClass('disabled');
                cartChosen = true;
                var buttonNumber = $(this).data('number');
                cartChosenNumber = buttonNumber;
                sendSync('join', buttonNumber)
            };
        })


        socket.on('connect', function() {
            // Connected, let's sign-up for to receive messages for this room
            socket.emit('room', room);
            socket.emit('message', {
                msg: 'mobile joined room with ID ' + room,
                room: room
            });

            $('.x2').html("Connected to " + room);
        });

        socket.on('message', function(data) {
            console.log('Incoming message:', data.msg);
            console.log('Incoming message command:', data.command);

            if(data.room == room && data.command == 'start'){
                $('#multiplayer-overlay').fadeOut();
            }
        });

        socket.on('sync', function(data) {
            if(data.room == room){
                handleSync(data);
            }
        })

        socket.on('motionDataOut', function(data) {
            //console.log('Incoming message:', data);
            /*$('.x2').html(data.motion)*/
        });

        if (window.DeviceOrientationEvent) {
            // $('.x').html("DeviceOrientation is supported");
            window.addEventListener('deviceorientation', handleMotion, false);
        } else {
            $('.x').html("<br>Motion Control is not supported in this browser");
        }

        function handleMotion(event) {
            // $('.x2').html('<h5><br>beta:' + event.beta + ' <br></h5>');

            motionD = {
                gamma: event.gamma,
                beta: event.beta * angleOffset,
                alpha: event.alpha,
                room: room,
                player: cartChosenNumber
            }

        }

        initSound();
        sendStatus();
    })

    function initSound() {

        console.log('test');

        if (!createjs.Sound.initializeDefaultPlugins()) {
            return;
        }

        var audioPath = "/../sound/";
        var manifest = [{
            id: "eng1",
            src: "eng1.wav"
        }, {
            id: "eng2",
            src: "eng2.wav"
        }];

        createjs.Sound.addEventListener("fileload", handleLoad);
        createjs.Sound.registerManifest(manifest, audioPath);
    }

    function handleLoad(event) {

    }

    var sendMove = function() {
        console.log(direction)
        sending = setInterval(function() {
            socket.emit('move', {
                direction: direction,
                room: room,
                player: cartChosenNumber
            });
        }, 125);
    }

        function sendSync(type, value) {
            socket.emit('sync', {
                type: type,
                value: value,
                room: room
            });
        }

        function handleSync(data) {
            switch (data.type) {
                case 'join':

                    $('button[data-number='+data.value+']').addClass('disabled');

                    console.log('player ' + data.value + ' joined');

                    break;
                case 'status':
                    for (var i = 0; i < data.value.length; i++) {
                        $('button[data-number='+data.value[i]+']').addClass('disabled');
                    };
                    break;
            }
        }

        function sendStatus(){

            if(!playing){
                setTimeout(function(){
                    var cartsTaken = [];
                    $('#multiplayer-overlay button.disabled').each(function(){
                        cartsTaken.push($(this).data('number'));
                    })
                    socket.emit('sync', {
                        type: 'status',
                        value: cartsTaken,
                        room: room
                    });

                    sendStatus();
                }, 500)
            }
        }

        function sendCommand(command){

        }


    setInterval(function() {
        if(motionD){
            socket.emit('motionData', motionD)
            // console.log('motioning');
        }
    }, 1000 / 20)

    /////// to get room from URL //////////

    function queryParam(name) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(window.location.href);
        if (results == null) return "";
        else return results[1];
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.round(Math.random() * 15)];
        }
        return color;
    }


    //orientation related stuff
    $(window).bind('orientationchange', function(e, onready) {
        if (onready) {
            // alert(window.orientation)
        }
        if (Math.abs(window.orientation) != 90) {

            setTimeout(function() {
                $('#overlay').show();
                $('.round').hide();
                // alert("please rotate your phone to play this game")
                try {
                    socket.emit('message', {
                        type: 'notification',
                        msg: 'Please rotate your phone to play this game',
                        command: 'stop',
                        room: room
                    });
                    clearInterval(sending);
                } catch (e) {

                }
            }, 100)

        } else if (window.orientation < -80) {
            $('#overlay').hide();
            $('.round').show();
            //If landscape upside down
            angleOffset = -1;
            try {
                socket.emit('message', {
                    type: 'notification',
                    msg: 'continue',
                    command: 'start',
                    room: room
                });
            } catch (e) {

            }

        } else if (window.orientation = 90) {
            $('#overlay').hide();
            $('.round').show();
            angleOffset = 1;
            try {
                socket.emit('message', {
                    type: 'notification',
                    msg: 'continue',
                    command: 'start',
                    room: room
                });
            } catch (e) {

            }
        }
    });
    $(window).trigger('orientationchange', true);
    </script>

</body>

</html>
