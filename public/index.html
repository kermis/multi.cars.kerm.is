<!DOCTYPE html>

<head>
    <title>Cars.kerm.is</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="//use.edgefonts.net/bebas-neue.js"></script>
</head>

<body>
    <div class="overlay">
        <div class="logo"></div>
        <div class="percentLoaded">0%</div>
        <div class="progress"></div>
    </div>

    <div class="info">
        <h1 class="title">How do you play?</h1>
        <div class="chose chose_socket">
            <div class="container">
                <h2>Scan the QR Code:
                    <br>
                    <br>
                    <div class="instruct">

                    </div>
                </h2>
            </div>
            <div class="container">
                <h2>Or go to
                    <br>
                    <strong>
                        <span class="go_to_site">http://m.kerm.is/</span>
                    </strong>
                    <br>and enter
                    <br>
                    <strong>
                        <span class="room_id"></span>
                    </strong>
                    <br>
                    <br>Press <strong>play</strong>
                    <br>when you want to start the game
                </h2>
            </div>
            <br>
        </div>
        <div class="full-width">
            <button class="play">Play</button>
        </div>
    </div>

    <div class="cart-overlays">
        <div class="cart-overlay cart-overlay-1"></div>
        <div class="cart-overlay cart-overlay-2"></div>
        <div class="cart-overlay cart-overlay-3"></div>
        <div class="cart-overlay cart-overlay-4"></div>
    </div>

    <div class="notification"></div>

    <canvas id="canvas"></canvas>
    <div id="container"></div>
    <div class="split split-horizontal"></div>
    <div class="split split-vertical"></div>

    <div class="number number-2">2</div>
    <div class="number number-3">3</div>
    <div class="number number-4">4</div> -->

    <script src="vendor/threex.windowresize.js"></script>

    <!-- Effects -->
    <script src="js/libs/effectsComposer.js"></script>
    <script src="js/libs/RenderPass.js"></script>
    <script src="js/libs/BloomPass.js"></script>
    <script src="js/libs/ShaderPass.js"></script>
    <script src="js/libs/MaskPass.js"></script>

    <script src="js/libs/leapController.js"></script> -->

    <script src="js/libs/qr.min.js"></script>
