<!DOCTYPE html>

<head>
    <title>Cars.kerm.is</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="//use.edgefonts.net/bebas-neue.js"></script>
</head>

<body>
    <div class="overlay">
        <div class="percentLoaded">0%</div>
        <div class="progress"></div>
    </div>
    <div class="info">
        <h1 class="title">How do you want to play?</h1>
        <div class="back-button">
            <button>Back</button>
        </div>
        <div class="buttons">
            <button id="leap" class="choose_button">
                <p>With the Leap Motion</p>
                <img src="http://i.imgur.com/WHWs0x4.png">
            </button>
            <button id="socket" class="choose_button">
                <p>With my modern smartphone</p>
                <img src="http://i.imgur.com/Op5kcZA.png">
            </button>
            <button id="keys" class="choose_button">
                <p>With my arrow keys</p>
                <img src="http://i.imgur.com/1V7xZDF.png">
            </button>
        </div>

        <div class="chose chose_keys">
            <h2>
                <img src="http://i.imgur.com/RQ6THEI.png" />&nbsp;&nbsp;
                <img class="arrow" src="http://i.imgur.com/OJSXmDc.png">&nbsp;&nbsp;
                <img src="http://i.imgur.com/vqhEONV.png">
            </h2>
            <h2>
                <img src="http://i.imgur.com/m73QtqH.png">&nbsp;&nbsp;
                <img class="arrow" src="http://i.imgur.com/OJSXmDc.png">&nbsp;&nbsp;
                <img src="http://i.imgur.com/r7oAHe2.png">
            </h2>
            <h2>
                <img src="http://i.imgur.com/u1Ax1bf.png">&nbsp;&nbsp;
                <img class="arrow" src="http://i.imgur.com/OJSXmDc.png">&nbsp;&nbsp;
                <img src="http://i.imgur.com/H7gi13W.png">
            </h2>
            <br>
            <button class="play">Play</button>
        </div>
        <div class="chose chose_socket">
            <div class="container pull-left">
                <h2>Scan the QR Code:
                    <br>
                    <br>
                    <div class="instruct">

                    </div>
                </h2>
            </div>
            <div class="container pull-right text">
                <h2>Or go to
                    <br>
                    <span class="go_to_site">http://c.kerm.is/</span>
                    <br>and enter
                    <br>
                    <span class="room_id"></span>
                </h2>
            </div>
            <br>
            <div class="full-width">
                <button class="play">Play</button>
            </div>
        </div>
        <div class="chose chose_leap">
            <div class="container pull-left">
                <video width="320" height="240" autoplay loop>
                    <source src="videos/Hand-B-O.mp4" type="video/mp4">
                        <source src="videos/Hand-B-O.webm" type="video/webm">
                </video>
                <h2>Accelerate</h2>
            </div>
            <div class="container pull-right">
                <video width="320" height="240" autoplay loop>
                    <source src="videos/Hand-L-R.mp4" type="video/mp4">
                        <source src="videos/Hand-L-R.webm" type="video/webm">
                </video>
                <h2>Steer</h2>
            </div>
            <br>
            <br>
            <div class="full-width">
                <button class="play">Play</button>
            </div>
        </div>

    </div>

    <div id="mapCanvas" style="position: absolute; left:100px; top:100px; width:320px; height:240px;"></div>

    <canvas id="canvas"></canvas>
    <div id="container"></div>
    <div class="split split-horizontal"></div>
    <div class="split split-vertical"></div>
    <div class="number number-1">1</div>
    <div class="number number-2">2</div>
    <div class="number number-3">3</div>
    <div class="number number-4">4</div>

    <!-- Three.js stuff -->
    <script src='js/libs/three.min.67.js'></script>
    <!-- <script src="js/libs/ProtrudingAnaglyphWebGLRenderer.js"></script> -->
    <script src="vendor/three.js/examples/js/Detector.js"></script>
    <script src="vendor/threex.windowresize.js"></script>

    <!-- Effects -->
    <script src="js/libs/effectsComposer.js"></script>
    <script src="js/libs/RenderPass.js"></script>
    <script src="js/libs/BloomPass.js"></script>
    <script src="js/libs/ShaderPass.js"></script>
    <script src="js/libs/MaskPass.js"></script>
    <script src="js/libs/CopyShader.js"></script>

    <script src="js/libs/DotScreenShader.js"></script>
    <script src="js/libs/DotScreenPass.js"></script>

    <script src="js/libs/BokehShader.js"></script>
    <script src="js/libs/BokehPass.js"></script>

    <script src="js/libs/HorizontalTiltShiftShader.js"></script>
    <script src="js/libs/VignetteShader.js"></script>



    <!-- Socket stuff -->
    <script src="js/libs/socket.io.min.js"></script>
    <!-- <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script> -->

    <!-- jQuery & Leap Stuff -->
    <script src="libs/jquery-2.0.2.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
    <script src="js/libs/leap-0.5.0.min.js"></script>
    <script src="js/libs/leapController.js"></script>

    <!-- Other libraries -->
    <script src="js/libs/stats.min.js"></script>
    <script src="js/libs/qr.min.js"></script>

    <!-- Preload and sound stuff -->
    <script src="//code.createjs.com/preloadjs-0.4.1.min.js"></script>
    <script src="//code.createjs.com/soundjs-0.5.2.min.js"></script>

    <!-- Physics stuff -->
    <script src="js/libs/physi.js"></script>

    <!-- our own JS -->
    <script src="js/helpers.js"></script>
    <script src="js/carBuilder.js"></script>
    <script src="js/carController.js"></script>
    <script src="js/physics.js"></script>

    <script src="js/main.js"></script>
    <script src="js/leap.js"></script>
    <script src="js/socket.js"></script>

    <script src="js/UI.js"></script>
</body>
